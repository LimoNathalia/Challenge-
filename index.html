<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>CHALLENGE</title>
</head>

<body>
    <div id="content">
        <div class="container">
            <div class="divider"></div>
            <div class="section">
                <header id="header" class="green accent-4">
                    <p>Coding Challenge</p>
                </header>
            </div>
            <div class="row">
                <form action="#" id="text-field" class="col s10 offset-s1">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                            <label for="icon_prefix2">Insert text</label>
                            <input type="submit" class="btn waves-effect waves-light  green accent-4" value="Insert">
                        </div>
                    </div>
                </form>
            </div>
            <div class="six columns">
                <ul id="text-list"></ul>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
